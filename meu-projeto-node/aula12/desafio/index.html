<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço por CEP</title>
</head>
<body>
    <h1>Consultar Endereço por CEP</h1>
    <input type="text" id="cep" placeholder="Digit o CEP">
    <button onclick="buscarCEP()">Buscar</button>
    <span id="resultado"></span>

    <h1>dados do seu cep</h1>
    <p>logradouro:</p> <span id="logradouro"></span><br>
    <p>bairro:</p> <span id="bairro"></span><br>
    <p>localidade:</p> <span id="localidade"></span><br>
    <p>uf:</p> <span id="uf"></span>

    <script>
        function buscarCEP(){
            const cep = document.getElementById('cep').value;
            fetch(`http://viacep.com.br/ws/${cep}/json`)
            .then(res => res.json())
           .then(json =>{
            console.log(json.logradouro.bairro)
            document.getElementById("logradouro").innerText = json.logradouro
            document.getElementById("bairro").innerText = json.bairro
            document.getElementById("localidade").innerText = json.localidade
            document.getElementById("uf").innerText = json.uf
            // document.getElementById("resultado")
            // .innerText = JSON.stringify(json,null,2)
           })
        }

    </script>


</body>
</html>
